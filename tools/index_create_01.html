<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report History</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Stili generali */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
        }

        /* Contenitore principale */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: #1e90ff; /* Stesso blu della sidebar */
        }

        /* Sidebar con effetti 3D */
        .sidebar {
            width: 300px;
            background: linear-gradient(135deg, #1e90ff, #0056b3);
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            transition: width 0.2s ease-in-out;
            position: relative;
            border-radius: 0 10px 10px 0;
            overflow-y: auto;  /* Aggiunge lo scroll verticale */
            max-height: 100vh; /* Limita l'altezza al massimo della finestra */
        }

        /* Titolo della sidebar */
        .sidebar h2 {
            margin: 0 0 10px;
            font-size: 1.4rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Lista attivit√† */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Stile degli elementi della lista con effetto 3D */
        .sidebar li {
            margin: 5px 0;
            padding: 8px 10px;
            background: linear-gradient(145deg, #208dff, #0071cc);
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Stile link */
        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 13px;
            flex-grow: 1;
            text-align: left;
        }

        /* Icona lente d'ingrandimento */
        .sidebar .icon {
            font-size: 14px;
            color: white;
            opacity: 0.8;
            transition: transform 0.2s;
        }

        /* Effetto hover sugli elementi */
        .sidebar li:hover {
            background: linear-gradient(145deg, #2398ff, #0083e0);
            transform: scale(1.05);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
        }

        /* Hover sull'icona */
        .sidebar li:hover .icon {
            transform: scale(1.2);
        }

        /* Separatore per ridimensionare */
        .resize-handle {
            width: 6px;
            cursor: ew-resize;
            background: #000;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        /* Hover sul separatore */
        .resize-handle:hover {
            opacity: 0.7;
        }

        /* Stile del contenuto principale */
        .content {
            flex: 1;
            padding: 20px;
            background: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Stile iframe migliorato */
        iframe {
            width: 95%;
            height: 95%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Activity List</h2>
            <ul id="menu">
